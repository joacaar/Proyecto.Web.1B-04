<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-tofit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>prueba pagina login</title>

    <script>
        var user = null;
        var pass = null;

        function activarBoton() {
            if (user != '' && pass != '') {
                console.log(user);
                console.log(pass);
            } else {
                return;
            }
        }

        function comprobarDatos() {
            user = document.getElementById('user').value;
            pass = document.getElementById('password').value;

            activarBoton();
        }

    </script>
</head>

<body>
    <section class="Pagina_login" id="nosequePoner">
        <!-- Cabecera-->
        <header>
            <div class="cabezal">
                <div class="logo"><a href="Index.html"><img src="imagen/logo_gtinegro.svg" alt="Logo GTI" class="logo"></a></div>
                <!--Lista de menú-->
                <div class="menu"><img src="imagen/menu.svg" alt="Boton menú" class="menu"></div>
            </div>
            <nav id="menu_principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Tarifas</a></li>
                    <li><a href="#">Documentacion</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Privacidad</a></li>
                </ul>
            </nav>
        </header>
        <!-- Parte central-->
        <div class="central">
            <h1>Inicio de Sesión</h1>
            <!-- marcos de texto -->
            <form action="#" id="login" class="login">
                <div class="user_login">
                    <p id="label_user">Usuario</p>
                    <input id="user" type="text" placeholder="Escriba su usuario">
                    <br/>
                </div>
                <div class="cont_login">
                    <p id="label_cont">Contraseña</p>
                    <input id="password" type="password" placeholder="Escriba su contraseña">
                </div>
                <div class="olvidada-login">
                    <p id="label_olvidada"><em>¿Contraseña olvidada?</em></p>
                </div>
            </form>
            <!-- Botones -->
            <button type="button" class="botonAceptarLogin" onclick="comprobarDatos();"> Aceptar </button>
        </div>
    </section>
    <!--Parte final-->
    <section class="finalDePagina">
        <footer>
            <div class="footer">
                <div class="izquierda">
                    <a href="#"><label for="documentacion">Terminos y condiciones</label></a><br/>
                    <a href="#"><label for="FAQ">FAQs</label></a><br/>
                </div>
                <div class="derecha">
                    <a href="#"><label for="privacidad">Politica de privacidad</label></a><br/>
                    <a href="#"><label for="AvisoLegal">Aviso Legal</label></a><br/>
                </div>
            </div>
            <div class="copy">
                <label for="copyright">2018 &copy; | GTI Todos los derechos reservados</label>
            </div>
            <div class="redesSociales">
                <a href="http://www.twitter.com"> <img src="imagen/Twitter.svg" alt="Twitter" class="Twitter"></a>
                <a href="http://www.facebook.com"><img src="imagen/facebook2.svg" alt="Facebook" class="Facebook"></a>
                <a href="http://www.linkedin.com"><img src="imagen/linkedin.svg" alt="Linkedin" class="Linkedin"></a>
            </div>
            <hr class="footer" />
        </footer>
    </section>
</body>

</html>
